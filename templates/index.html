<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabets Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        
    </style>

</head>
<body>
    <div class="container-sm">
        <h1 class="mt-4">Prediksi Diabetes</h1>
        <form action="/Diabets_Prediction" method="POST" class="text-center mt-4">
            <div class="row" >
                <div class="col">
                    <input type="text" step="any" name="pregnancies" class="form-control" placeholder="Pregnancies" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="blood_pressure" class="form-control" placeholder="Blood Pressure" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="insulin" class="form-control" placeholder="Insulin" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="dpf" class="form-control" placeholder="Diabetes Pedigree Function" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                </div>
                <div class="col">
                    <input type="text" step="any" name="glucose" class="form-control" placeholder="Glucose" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="skin_thickness" class="form-control" placeholder="Skin Thickness" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="bmi" class="form-control" placeholder="BMI" aria-describedby="addon-wrapping" autocomplete="off" required><br>

                    <input type="text" step="any" name="age" class="form-control" placeholder="Age" aria-describedby="addon-wrapping" autocomplete="off" required><br>
                </div>
            </div>

            <button type="submit" class="btn btn-info">Prediksi</button>
        </form>

        {% if result is not none %}
            {% if (prediction[0] == 0) %}
                <div class="alert alert-info mt-5 text-center" role="alert">
                    {{ result }}
                </div>
            {% else %}
                <div class="alert alert-danger mt-5 text-center" role="alert">
                    {{ result }}
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
